# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
# On macOS with Homebrew:
#   gem install pg -- --with-pg-config=/usr/local/bin/pg_config
# On macOS with MacPorts:
#   gem install pg -- --with-pg-config=/opt/local/lib/postgresql84/bin/pg_config
# On Windows:
#   gem install pg
#       Choose the win32 build.
#       Install PostgreSQL and put its /bin directory on your path.
#
# Configure Using Gemfile
# gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see Rails configuration guide
  # https://guides.rubyonrails.org/configuring.html#database-pooling
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: <%= Rails.application.credentials.database.development.database %>
  username: <%= Rails.application.credentials.database.development.username %>
  password: <%= Rails.application.credentials.database.development.password %>
  host: localhost
  port: 5432
test:
  <<: *default
  database: <%= Rails.application.credentials.database.test.database %>
  username: <%= Rails.application.credentials.database.test.username %>
  password: <%= Rails.application.credentials.database.test.password %>
  host: localhost
  port: 5432
#   production:
#     url: <%= ENV["MY_APP_DATABASE_URL"] %>

production:
  <<: *default
  database: <%= Rails.application.credentials.database.production.database %>
  username: <%= Rails.application.credentials.database.production.username %>
  password: <%= Rails.application.credentials.database.production.password %>
